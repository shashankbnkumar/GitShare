<form class="form-horizontal"
      name="taskForm"
      novalidate
      ng-controller="TaskEditCtrl as vm">
    <fieldset ng-if="vm.authorized">
        <legend>Basic Task Information</legend>
        <div class="form-group"
             ng-class="{'has-error':taskForm.inputTaskName.$invalid &&
                                    taskForm.inputTaskName.$dirty}">
            <label class="col-md-2 control-label"
                   for="inputTaskName">Task Name</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="inputTaskName"
                       name="inputTaskName"
                       type="text"
                       placeholder="Task Name (required)"
                       ng-model="vm.task.taskName"
                       required
                       ng-minlength="4"
                       ng-maxlength="12" />
            </div>
            <span class="help-block has-error">
                <span ng-show="taskForm.inputTaskName.$error.required">
                    Task name is required.
                </span>
                <span ng-show="taskForm.inputTaskName.$error.minlength">
                    Task name must be at least 4 characters in length.
                </span>
                <span ng-show="taskForm.inputTaskName.$error.maxlength">
                    Task name cannot exceed 12 characters in length.
                </span>
            </span>
        </div>

        <div class="form-group"
             ng-class="{'has-error':taskForm.inputTaskCode.$invalid &&
                                    taskForm.inputTaskCode.$dirty}">
            <label class="col-md-2 control-label" for="inputTaskCode">Task Code</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="inputTaskCode"
                       name="inputTaskCode"
                       type="text"
                       placeholder="Task Code (required)"
                       ng-model="vm.task.taskCode"
                       required>
            </div>
            <span class="help-block has-error"
                  ng-show="taskForm.inputTaskCode.$invalid ">
                Task Code is required
            </span>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label"
                   for="inputAvailabilityDate">Availability</label>

            <div class="col-md-4">
                <div class="form-control">
                    {{vm.task.releaseDate|date }}
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label"
                   for="inputDescription">Description</label>

            <div class="col-md-6">
                <textarea class="form-control"
                          id="inputDescription"
                          name="inputDescription"
                          placeholder="Description"
                          rows="3"
                          ng-model="vm.task.description"></textarea>
            </div>
            <br />
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span style="float:left">
                    <button class="btn btn-warning"
                            style="width:70px"
                            ng-click="vm.back()">
                        Back
                    </button>
                </span>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span>
                    <button class="btn btn-primary"
                            style="width:80px;margin-right:10px"
                            ng-click="vm.submit()"
                            ng-disabled="taskForm.$invalid">
                        Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default"
                            style="width:70px"
                            ng-click="vm.cancel(taskForm)">
                        Cancel
                    </button>
                </span>

            </div>
        </div>

        <div class="form-group"
             ng-show="vm.message">
            <div class="col-md-6">
                <pre style="font: inherit">{{vm.message }}</pre>
            </div>
        </div>

    </fieldset>

</form>
