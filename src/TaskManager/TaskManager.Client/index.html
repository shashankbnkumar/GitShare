<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Task Management</title>

    <!-- Style sheets -->
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>

<body ng-app="taskManagement"
      ng-controller="MainCtrl as vm">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">Task Management</div>
                <form ng-hide="vm.isLoggedIn()" class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text"
                               class="form-control"
                               placeholder="username (email)"
                               ng-model="vm.userData.email" value="a@abc.com">
                    </div>
                    <div class="form-group">
                        <input type="password"
                               class="form-control"
                               placeholder="password"
                               ng-model="vm.userData.password" value="Pulsar@69">
                    </div>
                    <button type="submit"
                            class="btn btn-default"
                            ng-click="vm.login()">
                        Login
                    </button>
                    <button type="submit"
                            class="btn btn-default"
                            ng-click="vm.registerUser()">
                        Register
                    </button>
                    <div ng-show="vm.message">{{vm.message}}</div>
                </form>
                <div ng-show="vm.isLoggedIn()" class="navbar-text navbar-right">
                    <b> Hello {{ vm.userData.userName }}!</b>
                </div>
            </div>
        </div>
    </nav>

    <!--<div class="container">
        <div ng-if="vm.isLoggedIn()"
             ng-include="'app/tasks/taskListView.html'"></div>
    </div>-->
    <div ng-view></div>
    <!-- Library Scripts -->
    <script src="scripts/angular.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <!-- Application Script -->
    <script src="app/app.js"></script>

    <!-- Services -->
    <script src="common/common.services.js"></script>
    <script src="common/taskResource.js"></script>
    <script src="common/userAccount.js"></script>
    <script src="common/currentUser.js"></script>
    <script src="common/addToken.js"></script>
    <!-- Task Controllers -->
    <script src="app/mainCtrl.js"></script>
    <script src="app/tasks/taskListCtrl.js"></script>
    <script src="app/tasks/taskEditCtrl.js"></script>

</body>

</html>
